<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converting App</title>
    <link rel="stylesheet" href="./asset/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="first-section">
        <nav>
          <div class="date">
            <p id="day">Sunday,</p>
            <p id="date">01/</p>
            <p id="month">June</p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <h1 class="text">Currency</h1>
        <div class="input-options">
          <input type="" id="inp-field" oninput="convertCurrency('from')" />
          <select
            name="from_currency"
            id="select"
            onchange="convertCurrency('from')"
          >
            <option disabled>Select a Currency</option>
          </select>
        </div>
      </div>
      <div class="second-section">
        <div class="input-options2">
          <input type="" id="inp-field2" oninput="convertCurrency('to')" />
          <select
            name="to_currency"
            id="select2"
            onchange="convertCurrency('to')"
          >
            <option disabled>Select a Currency</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./asset/script/script.js"></script>
  </body>
</html>
